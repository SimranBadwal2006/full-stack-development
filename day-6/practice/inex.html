<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
       <input type="number" >
        <div class="row">
            <div class="row1">1</div>
            <div class="row1">2</div>
            <div class="row1">3</div>
            <div class="row1">+</div>
        </div>    
       <div class="row">
            <div class="row1">4</div>
            <div class="row1">5</div>
            <div class="row1">6</div>
            <div class="row1">-</div>
        </div>    
        <div class="row">
            <div class="row1">7</div>
            <div class="row1">8</div>
            <div class="row1">9</div>
            <div class="row1">*</div>
        </div>  
         <div class="row">
            <div class="row1">=</div>
            <div class="row1">0</div>
            <div class="row1">/</div>
            <div class="row1"></div>
        </div>  
    </div>
    
</body>
</html>
